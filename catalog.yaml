# NimbusOS App Store Catalog
# https://github.com/andresgv-beep/nimbusos-appstore

version: 1
updated: 2026-02-23

categories:
  media: "Multimedia"
  cloud: "Cloud & Sync"
  downloads: "Descargas"
  homelab: "Home Lab"
  development: "Desarrollo"
  security: "Seguridad"
  monitoring: "Monitorización"

apps:
  # ══════════════════════════════════════
  # MULTIMEDIA
  # ══════════════════════════════════════
  jellyfin:
    name: Jellyfin
    description: Servidor multimedia gratuito y open source. Alternativa a Plex.
    icon: https://raw.githubusercontent.com/andresgv-beep/nimbusos-appstore/main/icons/jellyfin.svg
    category: media
    port: 8096
    image: jellyfin/jellyfin:latest
    official: true
    volumes:
      config: /config
      cache: /cache
    mediaVolumes:
      - /media
    env:
      JELLYFIN_PublishedServerUrl: "{HOST_IP}"

  plex:
    name: Plex
    description: Servidor multimedia con apps para todas las plataformas.
    icon: https://raw.githubusercontent.com/andresgv-beep/nimbusos-appstore/main/icons/plex.svg
    category: media
    port: 32400
    image: plexinc/pms-docker:latest
    official: true
    volumes:
      config: /config
    mediaVolumes:
      - /media
    env:
      PLEX_CLAIM: ""

  emby:
    name: Emby
    description: Servidor multimedia personal con transcodificación.
    icon: https://raw.githubusercontent.com/andresgv-beep/nimbusos-appstore/main/icons/emby.svg
    category: media
    port: 8920
    image: emby/embyserver:latest
    official: true

  navidrome:
    name: Navidrome
    description: Servidor de música compatible con Subsonic/Airsonic.
    icon: https://raw.githubusercontent.com/andresgv-beep/nimbusos-appstore/main/icons/navidrome.svg
    category: media
    port: 4533
    image: deluan/navidrome:latest
    official: true

  # ══════════════════════════════════════
  # CLOUD & SYNC
  # ══════════════════════════════════════
  nextcloud:
    name: Nextcloud
    description: Tu propia nube privada. Archivos, calendario, contactos.
    icon: https://raw.githubusercontent.com/andresgv-beep/nimbusos-appstore/main/icons/nextcloud.svg
    category: cloud
    port: 8080
    image: nextcloud:latest
    official: true

  syncthing:
    name: Syncthing
    description: Sincronización de archivos P2P, sin servidor central.
    icon: https://raw.githubusercontent.com/andresgv-beep/nimbusos-appstore/main/icons/syncthing.svg
    category: cloud
    port: 8384
    image: syncthing/syncthing:latest
    official: true

  filebrowser:
    name: File Browser
    description: Explorador de archivos web con interfaz moderna.
    icon: https://raw.githubusercontent.com/andresgv-beep/nimbusos-appstore/main/icons/filebrowser.svg
    category: cloud
    port: 8085
    image: filebrowser/filebrowser:latest
    official: true

  immich:
    name: Immich
    description: Gestión de fotos y vídeos con IA. Alternativa a Google Photos.
    icon: https://raw.githubusercontent.com/andresgv-beep/nimbusos-appstore/main/icons/immich.svg
    category: cloud
    port: 2283
    image: ghcr.io/immich-app/immich-server:release
    official: true

  # ══════════════════════════════════════
  # DESCARGAS
  # ══════════════════════════════════════
  transmission:
    name: Transmission
    description: Cliente BitTorrent ligero con interfaz web.
    icon: https://raw.githubusercontent.com/andresgv-beep/nimbusos-appstore/main/icons/transmission.svg
    category: downloads
    port: 9091
    image: linuxserver/transmission:latest
    official: true

  qbittorrent:
    name: qBittorrent
    description: Cliente BitTorrent potente con muchas opciones.
    icon: https://raw.githubusercontent.com/andresgv-beep/nimbusos-appstore/main/icons/qbittorrent.svg
    category: downloads
    port: 8081
    image: linuxserver/qbittorrent:latest
    official: true

  sonarr:
    name: Sonarr
    description: Gestión automática de series de TV.
    icon: https://raw.githubusercontent.com/andresgv-beep/nimbusos-appstore/main/icons/sonarr.svg
    category: downloads
    port: 8989
    image: linuxserver/sonarr:latest
    official: true

  radarr:
    name: Radarr
    description: Gestión automática de películas.
    icon: https://raw.githubusercontent.com/andresgv-beep/nimbusos-appstore/main/icons/radarr.svg
    category: downloads
    port: 7878
    image: linuxserver/radarr:latest
    official: true

  prowlarr:
    name: Prowlarr
    description: Gestor de indexadores para Sonarr/Radarr.
    icon: https://raw.githubusercontent.com/andresgv-beep/nimbusos-appstore/main/icons/prowlarr.svg
    category: downloads
    port: 9696
    image: linuxserver/prowlarr:latest
    official: true

  # ══════════════════════════════════════
  # HOME LAB
  # ══════════════════════════════════════
  homeassistant:
    name: Home Assistant
    description: Automatización del hogar. Controla todos tus dispositivos IoT.
    icon: https://raw.githubusercontent.com/andresgv-beep/nimbusos-appstore/main/icons/homeassistant.svg
    category: homelab
    port: 8123
    image: homeassistant/home-assistant:latest
    official: true

  pihole:
    name: Pi-hole
    description: Bloqueo de publicidad a nivel de red DNS.
    icon: https://raw.githubusercontent.com/andresgv-beep/nimbusos-appstore/main/icons/pihole.svg
    category: homelab
    port: 8088
    image: pihole/pihole:latest
    official: true
    env:
      WEBPASSWORD: "admin"

  adguard:
    name: AdGuard Home
    description: Bloqueo de publicidad y tracking DNS.
    icon: https://raw.githubusercontent.com/andresgv-beep/nimbusos-appstore/main/icons/adguard.svg
    category: homelab
    port: 3000
    image: adguard/adguardhome:latest
    official: true

  nginx-proxy:
    name: Nginx Proxy Manager
    description: Proxy reverso con SSL automático.
    icon: https://raw.githubusercontent.com/andresgv-beep/nimbusos-appstore/main/icons/nginx.svg
    category: homelab
    port: 81
    image: jc21/nginx-proxy-manager:latest
    official: true

  # ══════════════════════════════════════
  # DESARROLLO
  # ══════════════════════════════════════
  gitea:
    name: Gitea
    description: Servidor Git auto-hospedado, ligero y rápido.
    icon: https://raw.githubusercontent.com/andresgv-beep/nimbusos-appstore/main/icons/gitea.svg
    category: development
    port: 3000
    image: gitea/gitea:latest
    official: true

  codeserver:
    name: VS Code Server
    description: Visual Studio Code en el navegador.
    icon: https://raw.githubusercontent.com/andresgv-beep/nimbusos-appstore/main/icons/vscode.svg
    category: development
    port: 8443
    image: linuxserver/code-server:latest
    official: true

  portainer:
    name: Portainer
    description: Gestión visual de Docker y contenedores.
    icon: https://raw.githubusercontent.com/andresgv-beep/nimbusos-appstore/main/icons/portainer.svg
    category: development
    port: 9000
    image: portainer/portainer-ce:latest
    official: true
    volumes:
      data: /data
      docker: /var/run/docker.sock

  # ══════════════════════════════════════
  # SEGURIDAD
  # ══════════════════════════════════════
  vaultwarden:
    name: Vaultwarden
    description: Gestor de contraseñas compatible con Bitwarden.
    icon: https://raw.githubusercontent.com/andresgv-beep/nimbusos-appstore/main/icons/vaultwarden.svg
    category: security
    port: 8082
    image: vaultwarden/server:latest
    official: true

  authelia:
    name: Authelia
    description: Autenticación y autorización SSO.
    icon: https://raw.githubusercontent.com/andresgv-beep/nimbusos-appstore/main/icons/authelia.svg
    category: security
    port: 9092
    image: authelia/authelia:latest
    official: true

  # ══════════════════════════════════════
  # MONITORIZACIÓN
  # ══════════════════════════════════════
  grafana:
    name: Grafana
    description: Dashboards y visualización de métricas.
    icon: https://raw.githubusercontent.com/andresgv-beep/nimbusos-appstore/main/icons/grafana.svg
    category: monitoring
    port: 3001
    image: grafana/grafana:latest
    official: true

  prometheus:
    name: Prometheus
    description: Sistema de monitorización y alertas.
    icon: https://raw.githubusercontent.com/andresgv-beep/nimbusos-appstore/main/icons/prometheus.svg
    category: monitoring
    port: 9090
    image: prom/prometheus:latest
    official: true

  uptime-kuma:
    name: Uptime Kuma
    description: Monitor de uptime con interfaz moderna.
    icon: https://raw.githubusercontent.com/andresgv-beep/nimbusos-appstore/main/icons/uptimekuma.svg
    category: monitoring
    port: 3002
    image: louislam/uptime-kuma:latest
    official: true
